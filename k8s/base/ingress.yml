apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: nginx
  name: ingress
  namespace: bitbuyer
spec:
  rules:
    - host: bitbuyer.info
      http:
        paths:
          - backend:
              service:
                name: front-external
                port:
                  number: 8080
            path: /
            pathType: Prefix
